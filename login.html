<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="login-page container">

        <div class="error"></div>
        <div class="hero-section">

        <div class="login-hero-name">
            <img src="./images/loginicon.png" alt="login-icon" width="54" height="44">
            <h1 class="login-text">BookShelter</h1>
        </div>
        <form class="form" action="">
            <div class="username-section">
                <div class="user-icon"><img src="./images/user.png" alt="user"></div>
                <input class="input-username" type="text" name="username" placeholder="USERNAME"
                 required>
            </div>
            <div class="user-password">
                <div class="user-icon"><img src="./images/lock.png" alt="lock"></div>
                <input class="input-password" type="password" name="password" placeholder="PASSWORD"
                 required>
            </div>
            <button class="login-btn" type="submit">Login</button>

            <p class="form-text">Forgot password?</p>

        </form>
    </div>
    </div>



    <script src="./js/login.js"></script>
</body>
</html>
